<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter App</title>
    <link rel="stylesheet" href="unit-converter.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1 class="logo">Unit Converter</h1>
            <p class="tagline">Convert units easily and quickly</p>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <ul class="nav-list">
                <li><a href="#" class="nav-link active" data-category="length">Length</a></li>
                <li><a href="#" class="nav-link" data-category="temperature">Temperature</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Length Converter Section -->
            <section class="converter-section" id="length-converter" style="display: block;">
                <h2 id="category-title">Length Converter</h2>
                
                <div class="converter-container">
                    <div class="input-group">
                        <label for="from-value">From:</label>
                        <input type="number" id="from-value" placeholder="Enter value" value="0">
                        <select id="from-unit">
                            <optgroup label="Metric">
                                <option value="millimeter">Millimeter (mm)</option>
                                <option value="centimeter">Centimeter (cm)</option>
                                <option value="meter">Meter (m)</option>
                                <option value="kilometer">Kilometer (km)</option>
                            </optgroup>
                            <optgroup label="Imperial">
                                <option value="inch">Inch (in)</option>
                                <option value="foot">Foot (ft)</option>
                                <option value="yard">Yard (yd)</option>
                                <option value="mile">Mile (mi)</option>
                            </optgroup>
                        </select>
                    </div>

                    <div class="convert-button">
                        <button class="btn-convert">Convert</button>
                    </div>

                    <div class="input-group">
                        <label for="to-value">To:</label>
                        <input type="number" id="to-value" placeholder="Result" readonly>
                        <select id="to-unit">
                            <optgroup label="Metric">
                                <option value="millimeter">Millimeter (mm)</option>
                                <option value="centimeter">Centimeter (cm)</option>
                                <option value="meter" selected>Meter (m)</option>
                                <option value="kilometer">Kilometer (km)</option>
                            </optgroup>
                            <optgroup label="Imperial">
                                <option value="inch">Inch (in)</option>
                                <option value="foot">Foot (ft)</option>
                                <option value="yard">Yard (yd)</option>
                                <option value="mile">Mile (mi)</option>
                            </optgroup>
                        </select>
                    </div>
                </div>

                <div class="result-info" id="result-info"></div>
            </section>

            <!-- Temperature Converter Section -->
            <section class="converter-section" id="temperature-converter" style="display: none;">
                <h2 id="category-title">Temperature Converter</h2>
                
                <div class="converter-container">
                    <div class="input-group">
                        <label for="from-value-temp">From:</label>
                        <input type="number" id="from-value-temp" placeholder="Enter value" value="0">
                        <select id="from-unit-temp">
                            <option value="celsius">Celsius (째C)</option>
                            <option value="fahrenheit">Fahrenheit (째F)</option>
                            <option value="kelvin">Kelvin (K)</option>
                        </select>
                    </div>

                    <div class="convert-button">
                        <button class="btn-convert-temp">Convert</button>
                    </div>

                    <div class="input-group">
                        <label for="to-value-temp">To:</label>
                        <input type="number" id="to-value-temp" placeholder="Result" readonly>
                        <select id="to-unit-temp">
                            <option value="celsius">Celsius (째C)</option>
                            <option value="fahrenheit" selected>Fahrenheit (째F)</option>
                            <option value="kelvin">Kelvin (K)</option>
                        </select>
                    </div>
                </div>

                <div class="result-info" id="result-info-temp"></div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 Unit Converter App. All rights reserved.</p>
            <p>Developed as part of Software Technologies with AI Course</p>
        </div>
    </footer>

    <script src="unit-converter.js"></script>
</body>
</html>
